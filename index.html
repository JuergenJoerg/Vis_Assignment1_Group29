<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="d3.js/d3.v7.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/testShader.js"></script>
    <script src="js/rayCastingShader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/cuttingPlane.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/vis1.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Vis1 Exercise</h1>
<h2>Daniel Kisling, </h2>

<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>

<div class="container">

    <!-- volume rendering container -->
    <div id="viewContainer"></div>

    <!-- container for interactive transfer function -->
    <div id="tfContainer">
        <h3>Cutting Plane</h3>
        <p class="select-label">Render Side:</p>
        <select name="cuttingPlaneRenderSideSelect" id="cpRenderSideSelect">
            <option selected="selected" value="0">Below</option>
            <option value="1">Above</option>
        </select>
        <div class="slider-area">
            <div class="slider-group">
                <p class="slider-label">X - Translation:</p>
                <input type="range" min="-150" max="150" value="0" class="slider" id="xTranSlider">
                <p class="slider-label">Y - Translation:</p>
                <input type="range" min="-150" max="150" value="0" class="slider" id="yTranSlider">
                <p class="slider-label">Z - Translation:</p>
                <input type="range" min="-150" max="150" value="0" class="slider" id="zTranSlider">
            </div>
            <div class="slider-group">
                <p class="slider-label">X - Rotation:</p>
                <input type="range" min="0" max="180" value="0" class="slider" id="xRotSlider">
                <p class="slider-label">Y - Rotation:</p>
                <input type="range" min="0" max="180" value="0" class="slider" id="yRotSlider">
            </div>
        </div>

        <h3>Isosurface</h3>
        <div class="slider-area">
            <div class="slider-group">
                <p class="slider-label">Isosurface with Phong Shading:</p>
                <input type="checkbox" id="useIsosurfaceCheckbox">
                <div id="isosurfaceOptions" style="display: none;">
                    <p class="slider-label">Isovalue:</p>
                    <input type="range" min="0.01" max="1.0" step="0.01" value="0.3" class="slider" id="isovalueSlider">
                    <span id="isovalueValue">0.3</span>
                </div>
            </div>
        </div>

    </div>

</div>



</body>
</html>
